	<body>
		<div class="container-fluid">
			
			<!-- Navbar-->
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#"><i class="fa fa-umbrella"></i>Tourism-Kerala</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

						<li class="nav-item active">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
				</div>
			</nav>


			<!--Container-->
			<div class="row contact">
				<div class="col-md-6">
					<img src="asset/Image/Map.png" class="rounded">
				</div>
				<div class="col-md-4 offset-md-1">
					<form>
						<h1> Contact Us</h1>
						
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" required>
						</div>
						
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="abc@gmail.com" aria-describedby="description" required>
							<small id="description" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						
						<div class="form-check form-check-inline">
							<label class="form-check-label">Gender</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
							<label class="form-check-label" for="female">Female</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
							<label class="form-check-label" for="other">Other</label>
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" required>What do you want...</textarea>
						</div>
						
						<div class="form-group">
							<label for="name">City</label>
							<input name="city" class="form-control" list="City" placeholder="Name" required>
							<datalist id="City">
								<option value="Kasaragod"></option>
								<option value="Kannur"></option>
								<option value="Wayanad"></option>
								<option value="Kozhikode"></option>
								<option value="Malappuram"></option>
								<option value="Palakkad"></option>
								<option value="thrissur"></option>
								<option value="Ernakulam"></option>
								<option value="Idukki"></option>
								<option value="Kottayam"></option>
								<option value="Alappuzha"></option>
								<option value="Pattanamthitta"></option>
								<option value="Kollam"></option>
								<option value="Thrivandrum"></option>
							</datalist>
						</div>
						
						<button type="submit" class="btn btn-success">Send <i class="fa fa-chevron-circle-right"></i></button>
					</form>
				</div>
			</div>
